    <title>Blog Project</title>

<body>
    <div class="container mt-3">
        <form class="blogsForm mb-3" id="blogsForm">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h3>Blog Project</h3>
                </div>
                <div class="col-md-4 d-flex justify-content-md-end">
                    <div class="form-group d-inline-block">
                        <label for="CurrentUserId">Current User ID</label>
                        <input id="CurrentUserId" type="text" value="101" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="mb-3">Create New Blog</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="title">Title</label>
                                        <input id="title" required type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="category">Category</label>
                                        <input id="category" type="text" value="General" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="content">Content</label>
                                        <textarea id="content" required rows="4" class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <div class="form-group">
                                        <label for="userId">User ID</label>
                                        <input id="userId" type="text" class="form-control">
                                        <span>If empty, Current User ID will be used</span>
                                    </div>
                                    <button id="addBtn" class="btn btn-primary mr-2">Create Blog</button>
                                    <button id="updateBtn" type="button" class="btn btn-primary mr-2 d-none">Update Blog</button>
                                    <!-- <button type="button" class="btn btn-secondary">Refresh List</button> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div id="alertsContainer" class="alertsContainer mb-3"></div>
